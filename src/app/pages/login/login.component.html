<div class="login-container">
    <main class="form-signin login-box text-center p-4 shadow">
        <form class="form-container" [formGroup]="loginForm" (ngSubmit)="login()">
            <div>
                <img
                    [src]="uploadImage"
                    alt="Activity Tracker Logo"
                    class="image-logo" />
                <h1 class="h3 mb-3 fw-normal white-font">Activity Tracker</h1>
            </div>
            <div class="form-group">
                <input
                    autofocus
                    class="form-control"
                    name="email"
                    placeholder="Email"
                    [ngClass]="{ 'is-invalid': submitted && getControls['email'].errors }"
                    formControlName="email" />
            </div>
            <div class="form-group">
                <input
                    name="secret"
                    class="form-control"
                    placeholder="Senha"
                    [ngClass]="{ 'is-invalid': submitted && getControls['secrets'].errors }"
                    formControlName="secret"
                    autocomplete="off"
                    type="password">
            </div>
            <button
                mat-raised-button
                color="primary"
                class="w-100 button-login">
                Entrar
            </button>
        </form>
    </main>
</div>
